<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<form action="#" th:action="@{/add}" th:object="${breed}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <span th:text="${error}"></span>
    <label for="subBreeds">Sub Breed</label>
    <textarea type="text" class="form-control" th:field="*{subBreeds}" id="subBreeds" placeholder="Comma separated Sub Breeds"/>
    <span th:if="${#fields.hasErrors('subBreeds')}" th:errors="*{subBreeds}"></span>
    <input type="submit" value="Add Breed">
</form>
