<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dog Breeds Manager</title>
    <link rel="stylesheet" href="../../css/main-static.css" th:href="@{/css/main.css}" />
    <meta charset="utf-8" />
</head>
<body>
<div th:switch="${breeds}">
    <h2 th:case="null">No dogs yet!</h2>
    <div th:case="*">
        <h2>Dogs</h2>
        <table>
            <thead>
            <tr>
                <th>Breed</th>
                <th>Sub Breeds</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="breed : ${breeds}">
                <td th:text="${breed.name}"></td>
                <td th:text="${#strings.arrayJoin(breed.subBreeds,', ')}"><td>
                <td><a th:href="@{/edit/{id}(id=${breed.id})}" >Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${breed.id})}" >Delete</a></td>
            </tr>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/create">Add a new dog breed</a></p>
</div>
</body>
</html>
